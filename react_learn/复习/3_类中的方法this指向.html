<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        class Person{
            constructor(name,age){
                this.name = name
                this.age = age
            }
            speak(){
                //speak方法放在了类的原型对象上，供实例使用
                //通过Person实例调用speak时，speak中的实例就是Person实例
                console.log(this)
            }
        }

        const p1 = new Person('tom',18)
        p1.speak()//通过实例调用speak方法 Person{name:'tom',age:18}

        const x = p1.speak
        x() // undefined
    </script>
</body>
</html>
