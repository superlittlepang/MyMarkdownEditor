<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生事件绑定</title>
</head>
<body>
    <button id="btn1">按钮11111</button>
    <button id="btn2">按钮22222</button>
    <button onclick="demo()">按钮33333</button>

    <script type="text/javascript">
        const btn1 = document.getElementById('btn1')
        btn1.addEventListener('click',()=>{
            alert('按钮1被点击')
        })

        const btn2 = document.getElementById('btn2')
        btn2.onclick = () =>{
            alert('按钮2被点击')
        }

        function demo(){
            alert('按钮3被点击')
        }
    </script>
</body>
</html>
